<div class="login-page">
  <div class="row">
      <form class="col s12">
        
        <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">email</i>
            <input [(ngModel)]="email" name="email" type="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      
         <div class="row">
          <div class="input-field col s6 offset-s3">
            <i class="material-icons prefix">vpn_key</i>
            <input [(ngModel)]="password" name="password" type="password" class="validate">
            <label for="icon_prefix">Password</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 center-align">
             <a (click)="login()" class="waves-effect waves-light btn">Log In</a>
          </div>
        </div>

      </form>
  </div>
</div>
