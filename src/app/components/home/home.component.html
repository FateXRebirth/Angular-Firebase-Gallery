<div class="row">
    <div *ngFor="let image of images" class="col m4">
         <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{image.img}}" align="middle">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4 card-text">{{image.title}}<i class="material-icons right">more_vert</i></span>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4 card-text">{{image.title}}<i class="material-icons right">close</i></span>
            <div class="card-info">
              <span class="card-info">Provider : {{image.provider}}</span>
              <br>
              <span class="card-info">Upload time : {{image.time}}</span>
            </div>
            <div class="card-description">
              <p>{{image.description}}</p>
            </div>
            <div class="image-button">
              <a class="waves-effect waves-light btn" href="{{image.img}}" download>Download</a>
            </div>
          </div>
        </div>
    </div>
</div>
